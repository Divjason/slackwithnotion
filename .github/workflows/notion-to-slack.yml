name: Notion → Slack Notify

on:
  schedule:
    # UTC 기준. 예: 15분마다 실행
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 상태 파일 커밋에 필요
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Run watcher
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_IDS: ${{ secrets.NOTION_DATABASE_IDS }}
          NOTION_PAGE_IDS: ${{ secrets.NOTION_PAGE_IDS }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TZ: "Asia/Seoul"
        run: |
          python .github/scripts/notion_watch.py

      - name: Commit state (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/notion_state.json
            git commit -m "chore: update notion watcher state"
            git push
          fi
